<dom-module id="instance-list">
    <template>

        <style>
            vaadin-grid#ls-license {
                --vaadin-grid-header-cell: {
                    height: 64px;
                };
                --vaadin-grid-body-row-hover-cell: {
                    background-color: #f0f0f0;
                };
                --vaadin-grid-cell: {
                    /*border-bottom: 1px solid rgba(248, 250, 252, 0.9);*/
                    border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                    border-right: 1px solid rgba(208, 217, 225, 0.9);
                    border-collapse: collapse;
                }
            }
        </style>

        <license-data-provider data-provider="{{dataProvider}}"></license-data-provider>

        <vaadin-grid data-provider="[[dataProvider]]" size="200" id="ls-license">
            <vaadin-grid-column width="70px" flex-grow="0">
                <!--<template class="header">#</template>-->
                <template class="header">
                    <vaadin-grid-sorter path="index">#</vaadin-grid-sorter>
                </template>
                <template>[[index]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="calc(20% - 100px)">
                <template class="header">
                    <vaadin-grid-sorter path="keyname">キー名称</vaadin-grid-sorter>
                </template>
                <template>[[item.keyname]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="calc(10% - 100px)">
                <template class="header">
                    <vaadin-grid-sorter path="create.user">作成者</vaadin-grid-sorter>
                </template>
                <template>[[item.create.user]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="calc(20% - 100px)">
                <template class="header">作成日</template>
                <template>[[item.create.date]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="calc(40% - 100px)">
                <template class="header">ダウンロード</template>
                <template>[[item.key.fileurl]]</template>
            </vaadin-grid-column>

        </vaadin-grid>

    </template>

    <script>
        class InstanceList extends Polymer.Element {

            static get is() {
                return 'instance-list';
            }
        }

        window.customElements.define(InstanceList.is, InstanceList);

    </script>
</dom-module>
